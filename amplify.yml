version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export PUPPETEER_SKIP_DOWNLOAD=true
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
