version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export PUPPETEER_SKIP_DOWNLOAD=true
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
